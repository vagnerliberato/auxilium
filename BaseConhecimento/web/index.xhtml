<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="pt-br" 
      xml:lang="pt-br"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h:head>
        <title>Base de Conhecimento</title>

        <link rel="shortcut icon" href="imagens/B.ico" type="image/x-icon" />

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;
            } 
        </style> 

    </h:head>

    <h:body style="font-family: Tahoma; background-image: url('imagens/parede.jpg')">

        <h:form id="FormIndex" prependId="false">
            <center>

                <p:panel>
                    <h:graphicImage value="imagens/base_2.jpg" style="width: 30%;" /> 
                </p:panel>

                <!-- Campo de pesquisa -->
                <br/>
                
                <p:focus for="pesquisa"/>

                <h:outputLabel value="Pesquisar por: " style="font-weight: bold; font-family: Tahoma;"/>

                <p:inputText id="pesquisa"
                             value="#{pesquisa.pesquisa}"/>

                <p:commandButton id="confirma"
                                 value="Confirma"
                                 actionListener="#{pesquisa.carregaPesquisa}"
                                 update="conteudo"/>

                <p:menuButton value="Menu">  
                    <p:menuitem value="Novo Conhecimento" 
                                ajax="false"
                                actionListener="#{conhecimentoControl.carregaAnalistas}"
                                action="cadConhecimento.xhtml" 
                                icon="ui-icon ui-icon-arrowrefresh-1-w"/>  

                    <p:menuitem value="Artigos" 
                                ajax="false"
                                actionListener="#{conhecimentoControl.carregaAnalistas}"
                                action="listaArtigos.xhtml"  
                                icon="ui-icon ui-icon-extlink"/>  

                    <p:menuitem value="Sobre" 
                                ajax="false"
                                actionListener="#{conhecimentoControl.carregaAnalistas}"
                                action="sobre.xhtml" 
                                icon="ui-icon ui-icon-extlink"/>
                </p:menuButton>

                <br/>

                <p:ajaxStatus>  
                    <f:facet name="start">
                        <h:graphicImage value="imagens/time.gif" /> 
                        <br/>
                        <h:outputText value="Pesquisando..." style="font-family: Tahoma;" />   
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <!-- Fim Pesquisa -->

                <br/>

                <!-- 
                  Tabela de conhecimento.
                  Aqui será mostrado todo o conteudo resultante da pesquisa do
                  usuário.
                -->

                <p:dataGrid var="item" 
                            value="#{pesquisa.dados}" 
                            columns="1"     
                            effect="true" 
                            id="conteudo">  

                    <p:column>  
                        <p:fieldset legend="#{item.referencia}" id="conteudoUni">
                            <h:panelGrid columns="1" 
                                         style="width:100%">  

                                <h:outputText value="#{item.fato}" />  

                                <br/>

                                <p:commandLink actionListener="#{pesquisa.atualizaVisualizacao}"
                                               update="pnlDetalhes" 
                                               oncomplete="dlgConhecimento.show()" 
                                               title="Detalhes do conhecimento"
                                               value="+ Detalhes"
                                               style="font-family: Tahoma;">  

                                    <f:setPropertyActionListener value="#{item}"   
                                                                 target="#{pesquisa.selecao}" />
                                </p:commandLink>  
                            </h:panelGrid>

                            <f:facet name="options">  
                                <p:menu>  
                                    <p:submenu label="Opções">  
                                        <p:menuitem value="Exportar para PDF">

                                            <f:setPropertyActionListener value="#{item}"   
                                                                         target="#{pesquisa.selecao}" /> 

                                            <p:dataExporter id="exPdf" type="pdf" target="conteudo" fileName="Pesquisa" />
                                        </p:menuitem>
                                    </p:submenu>  
                                </p:menu>  
                            </f:facet>
                        </p:fieldset>
                    </p:column>
                </p:dataGrid>

            </center>  
            <!-- Fim Tabela -->

            <!-- 
              Dialogs. 
              Janelas de informação ao usuário 
            -->

            <p:dialog header="Conexão" 
                      widgetVar="dlgConexao" 
                      hideEffect="true" 
                      showEffect="true"
                      modal="true" 
                      height="50" 
                      width="500">

                <h:outputText id="conexao" value="#{testeConexao.conexao}" escape="false"/>  
            </p:dialog>

            <p:dialog header="Detalhes do Conhecimento" 
                      widgetVar="dlgConhecimento" 
                      hideEffect="true" 
                      showEffect="true"
                      modal="true" 
                      height="600" 
                      width="500">  

                <p:outputPanel id="pnlDetalhes" style="text-align:left; font-family: Tahoma;">    
                    <h:panelGrid  columns="2" cellpadding="5">  
                        <h:outputLabel for="analista" value="Analista: " style="font-weight: bold; font-family: Tahoma;"/>  
                        <br/>
                        <h:outputText id="analista" value="#{pesquisa.selecao.analista}" />
                        <br/>
                        <h:outputLabel for="referencia" value="Referência: " style="font-weight: bold; font-family: Tahoma;"/>  
                        <br/>
                        <h:outputText id="referencia" value="#{pesquisa.selecao.referencia}" style="font-weight: bold; color: #FF0000; font-family: Tahoma;" />
                        <br/>
                        <h:outputLabel for="visual" value="Nº de visualizações: " style="font-weight: bold; font-family: Tahoma;"/>  
                        <br/>
                        <h:outputText id="visual" value="#{pesquisa.selecao.visual}" />
                        <br/>
                        <h:outputLabel for="data" value="Data de Cadastro: " style="font-weight: bold; font-family: Tahoma;"/>  
                        <br/>
                        <h:outputText id="data" value="#{pesquisa.selecao.data}">
                            <f:convertDateTime dateStyle = "full"/>
                        </h:outputText>    
                        <br/>
                        <p:separator />
                        <br/>
                        <h:outputLabel for="fato" value="Fato: " style="font-weight: bold; font-family: Tahoma;"/>
                        <br/>
                        <h:outputText id="fato" value="#{pesquisa.selecao.fato}" style="font-weight: bold; color: rgb(0,0,255); font-family: Tahoma;" />
                        <br/>
                        <p:separator />
                        <br/>                           
                        <h:outputLabel for="solucao" value="Esclarecimento: " style="font-weight: bold; font-family: Tahoma;"/>  
                        <br/>
                        <p:inputTextarea cols="65" rows="10" id="esclarecimento" value="#{pesquisa.selecao.esclarecimento}" style="font-weight: bold; width: 500; font-family: Tahoma;"/> 
                    </h:panelGrid>  
                </p:outputPanel> 
            </p:dialog>

            <!-- Fim Dialogs -->

        </h:form>  
    </h:body>
</html>
