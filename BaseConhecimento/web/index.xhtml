<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:head>
        <title>Softland</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;  
            }  
        </style> 

    </h:head>

    <h:body>
        <center>
            <h:form id="FormIndex" prependId="false">
                <h3>Base de Conhecimento</h3>

                <!-- 
                  Menu principal.
                  Links para navegação do sistema.
                -->

                <p:commandLink   actionListener="#{testeConexao.TestarConexaoComAgenda()}"
                                 value="Testar Conexão" 
                                 oncomplete="dlgConexao.show()" 
                                 title="Testar conexão com Agenda"
                                 update="conexao"/>

                |

                <p:commandLink   action="cadConhecimento.xhtml" 
                                 value="Novo Conhecimento" 
                                 ajax="false"
                                 title="Cadastrar um novo Conhecimento"/>  

                |

                <p:commandLink   value="Desenvolvimento" 
                                 ajax="false"
                                 title="Testes de Desenvolvimento"/>  

                <!-- Fim Menu -->

                <br/>
                <p:separator />
                <br/>

                <!-- Campo de pesquisa -->

                <h:outputLabel value="Pesquisar por: "/>

                <p:autoComplete id="pesquisa" 
                                value="#{pesquisa.referencia}"
                                completeMethod="#{pesquisa.pesquisaRapida}"/>

                <p:commandButton value="Confirma"
                                 actionListener="#{pesquisa.carregaPesquisa}"
                                 update="conteudo"/>

                <!-- Fim Pesquisa -->

                <br/>
                <br/>

                <!-- 
                  Tabela de conhecimento.
                  Aqui será mostrado todo o conteudo resultante da pesquisa do
                  usuário.
                -->

                <p:panel visible="#{pesquisa.visivel}" id="conteudo">

                    <p:dataGrid var="dados" 
                                value="#{pesquisa.dados}" 
                                columns="1"     
                                effect="true">  

                        <p:column>  
                            <p:panel header="#{dados.referencia}" 
                                     style="text-align:center">  

                                <h:panelGrid columns="1" 
                                             style="width:100%">  

                                    <h:outputText value="#{dados.fato}" />  

                                    <br/>

                                    <p:commandLink update="txtDetalhes" 
                                                   oncomplete="dlgConhecimento.show()" 
                                                   title="Detalhes do conhecimento"
                                                   value="+ Detalhes">  

                                        <f:setPropertyActionListener value="#{dados}"   
                                                                     target="#{pesquisa.selecao}" />
                                    </p:commandLink>  
                                </h:panelGrid>  
                            </p:panel>  
                        </p:column>  

                    </p:dataGrid>
                </p:panel>

                <!-- Fim Tabela -->

                <!-- 
                  Dialogs. 
                  Janelas de informação ao usuário 
                -->

                <p:dialog header="Conexão" 
                          widgetVar="dlgConexao" 
                          hideEffect="true" 
                          showEffect="true"
                          modal="true" 
                          height="50" 
                          width="500">

                    <h:outputText id="conexao" value="#{testeConexao.conexao}" escape="false"/>  
                </p:dialog>

                <p:dialog header="Conhecimento" 
                          widgetVar="dlgConhecimento" 
                          hideEffect="true" 
                          showEffect="true"
                          modal="true" 
                          height="500" 
                          width="500">  

                    <p:outputPanel id="pnlDetalhes" style="text-align:center;" layout="block">    
                        <h:panelGrid  columns="2" cellpadding="5">  
                            <h:outputLabel for="fato" value="Fato: " />  
                            <h:outputText id="fato" value="#{pesquisa.selecao.fato}" />   
                        </h:panelGrid>  
                    </p:outputPanel> 
                </p:dialog>

                <!-- Fim Dialogs -->

                <!-- 
                  Mensagens informativas do próprio sistema sobre erros, 
                  problemas de conexão ou Exceptions que ocorrão na tela 
                  principal do sistema 
                -->

                <p:messages id="msgs" showDetail="true"/>

                <!-- Fim Mensagens -->

            </h:form>
        </center>    
    </h:body>
</html>
