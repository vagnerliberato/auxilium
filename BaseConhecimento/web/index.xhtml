<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:head>
        <title>Softland</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;  
            } 
        </style> 

    </h:head>

    <h:body>
        <center>
            <h:form id="FormIndex" prependId="false">

                <h3>Base de Conhecimento</h3>

                <!-- 
                  Menu principal.
                  Links para navegação do sistema.
                -->

                <p:commandLink   action="cadConhecimento.xhtml" 
                                 value="+ Conhecimento" 
                                 ajax="false"
                                 title="Cadastrar um novo Conhecimento"
                                 actionListener="#{conhecimentoControl.carregaAnalistas}"/>  

                <p:spacer width="10"/>

                <p:commandLink   action="atigos.xhtml"
                                 ajax="false"
                                 value="Artigos" 
                                 title="Artigos diversos, docs, tutorias, apostilas, informativos..."
                                 disabled="true"/>

                <p:spacer width="10"/>

                <p:commandLink   action="sobre.xhtml"
                                 value="Sobre" 
                                 title="Informações sobre a Base de Conhecimento"
                                 disabled="true"/>

                <!-- Fim Menu -->

                <br/>
                <p:separator />
                <br/>

                <!-- Campo de pesquisa -->

                <p:focus for="pesquisa"/>

                <h:outputLabel value="Pesquisar por: "/>

                <p:inputText id="pesquisa"
                             value="#{pesquisa.pesquisa}" 
                             immediate="true"/>

                <p:commandButton value="Confirma"
                                 actionListener="#{pesquisa.carregaPesquisa}"
                                 update="conteudo"/>

                <p:ajaxStatus>  
                    <f:facet name="start">  
                        <h:outputText value="Processando..." />   
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <!-- Fim Pesquisa -->

                <br/>
                <br/>

                <!-- 
                  Tabela de conhecimento.
                  Aqui será mostrado todo o conteudo resultante da pesquisa do
                  usuário.
                -->

                <p:dataGrid var="item" 
                            value="#{pesquisa.dados}" 
                            columns="1"     
                            effect="true" 
                            id="conteudo">  

                    <p:column>  
                        <p:panel header="#{item.referencia}" 
                                 style="text-align:center"
                                 toggleable="true"
                                 toggleSpeed="500">  

                            <h:panelGrid columns="1" 
                                         style="width:100%">  

                                <h:outputText value="#{item.fato}" />  

                                <br/>

                                <p:commandLink actionListener="#{pesquisa.atualizaVisualizacao}"
                                               update="pnlDetalhes" 
                                               oncomplete="dlgConhecimento.show()" 
                                               title="Detalhes do conhecimento"
                                               value="+ Detalhes">  

                                    <f:setPropertyActionListener value="#{item}"   
                                                                 target="#{pesquisa.selecao}" />
                                </p:commandLink>  
                            </h:panelGrid>

                            <f:facet name="options">  
                                <p:menu>  
                                    <p:submenu label="Opções">  
                                        <p:menuitem value="Visualizar Fato Completo"
                                                    update="pnlDetalhes"
                                                    onclick="dlgConhecimento.show()"> 

                                            <f:setPropertyActionListener value="#{item}"   
                                                                         target="#{pesquisa.selecao}" />
                                        </p:menuitem>
                                    </p:submenu>  
                                </p:menu>  
                            </f:facet>
                        </p:panel>  
                    </p:column>
                </p:dataGrid>

                <!-- Fim Tabela -->

                <!-- 
                  Dialogs. 
                  Janelas de informação ao usuário 
                -->

                <p:dialog header="Conexão" 
                          widgetVar="dlgConexao" 
                          hideEffect="true" 
                          showEffect="true"
                          modal="true" 
                          height="50" 
                          width="500">

                    <h:outputText id="conexao" value="#{testeConexao.conexao}" escape="false"/>  
                </p:dialog>

                <p:dialog header="Detalhes do Conhecimento" 
                          widgetVar="dlgConhecimento" 
                          hideEffect="true" 
                          showEffect="true"
                          modal="true" 
                          height="600" 
                          width="500">  

                    <p:outputPanel id="pnlDetalhes" style="text-align:left;">    
                        <h:panelGrid  columns="2" cellpadding="5">  
                            <h:outputLabel for="analista" value="Analista: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="analista" value="#{pesquisa.selecao.analista}" />
                            <br/>
                            <h:outputLabel for="referencia" value="Referência: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="referencia" value="#{pesquisa.selecao.referencia}" />
                            <br/>
                            <h:outputLabel for="visual" value="Nº de visualizações: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="visual" value="#{pesquisa.selecao.visual}" />
                            <br/>
                            <h:outputLabel for="data" value="Data de Cadastro: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="data" value="#{pesquisa.selecao.data}" />
                            <br/>
                            <h:outputLabel for="tags" value="Tags relacionadas: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="tags" value="#{pesquisa.selecao.tags}" />
                            <br/>
                            <p:separator />
                            <br/>
                            <h:outputLabel for="fato" value="Fato: " styleClass="campo"/>
                            <br/>
                            <h:outputText id="fato" value="#{pesquisa.selecao.fato}" />
                            <br/>
                            <p:separator />
                            <br/>                           
                            <h:outputLabel for="solucao" value="Esclarecimento: " styleClass="campo"/>  
                            <br/>
                            <h:outputText id="esclarecimento" value="#{pesquisa.selecao.esclarecimento}" /> 
                        </h:panelGrid>  
                    </p:outputPanel> 
                </p:dialog>

                <!-- Fim Dialogs -->

                <!-- 
                  Mensagens informativas do próprio sistema sobre erros, 
                  problemas de conexão ou Exceptions que ocorrão na tela 
                  principal do sistema 
                -->

                <p:messages id="msgs" showDetail="true"/>

                <!-- Fim Mensagens -->

            </h:form>
        </center>    
    </h:body>
</html>
