<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="pt-br" 
      xml:lang="pt-br"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h:head>
        <title>Base de Conhecimento</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;  
            }  
        </style> 
        
        <script>
            function limpaTela() {
                document.FormConhecimento.Limpar.onClick();
            }
        </script>
    </h:head>

    <h:body style="font-family: Arial; background-image: url('imagens/parede.jpg')">
        <center>

            <h3>Cadastro de Conhecimentos</h3>

            <f:view contentType="text/html">

                <h:form id="FormConhecimento">   
                    <h:panelGrid columns="2">
                        <p:panel id="panel" style="background-image: url('imagens/parede.jpg')">
                            <h:outputLabel value="Analista"/>
                            <p:spacer width="10"/>

                            <h:selectOneMenu value="#{conhecimentoControl.idAnalista}">
                                <f:selectItems value="#{conhecimentoControl.analistas}"/>
                            </h:selectOneMenu>

                            <br/>
                            <br/>

                            <h:outputLabel value="ReferÃªncia"/>       
                            <p:spacer width="10"/>
                            <p:inputText value="#{conhecimentoControl.referencia}"/>

                            <br/>
                            <br/>

                            <h:outputLabel value="Fato"/>

                            <p:inputTextarea value="#{conhecimentoControl.fato}" maxHeight="500" cols="100" rows="5"/>

                            <br/>

                            <h:outputLabel value="Esclarecimento"/>

                            <p:inputTextarea value="#{conhecimentoControl.esclarecimento}" maxHeight="1000" cols="100" rows="5"/>
                                 
                            <br/>
                            <br/>

                            <p:separator /> 

                            <p:commandButton value="Gravar"
                                             actionListener="#{conhecimentoControl.validaNovoConhecimento}"
                                             title="Gravar novo conhecimento"
                                             update="msgs"/>

                            <p:commandButton id="btnLimpar"
                                             value="Limpar"
                                             type="reset"
                                             title="Limpar todos os campos"
                                             widgetVar="Limpar"/>

                            <p:commandButton value="Sair"
                                             action="index.xhtml" 
                                             ajax="false"
                                             title="Voltar para pagina inicial"/>
                        </p:panel>
                    </h:panelGrid>   

                    <p:messages id="msgs" showDetail="true"/>  
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
