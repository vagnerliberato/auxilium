<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:head>
        <title>Softland</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;  
            }  
        </style> 
    </h:head>

    <h:body>
        <center>

            <h3>Cadastro de Conhecimentos</h3>

            <h:form id="FormConhecimento">   
                <h:panelGrid columns="2">
                    <p:panel id="panel">
                        <h:outputLabel value="Analista"/>
                        <p:spacer width="10"/>

                        <h:selectOneMenu value="#{conhecimentoControl.analista}">
                            <f:selectItems value="#{conhecimentoControl.analistas}"/>
                        </h:selectOneMenu>

                        <br/>
                        <br/>

                        <h:outputLabel value="Referência"/>       
                        <p:spacer width="10"/>
                        <p:inputText value="#{conhecimentoControl.referencia}"/>

                        <br/>
                        <br/>

                        <h:outputLabel value="Fato"/>

                        <p:inputTextarea value="#{conhecimentoControl.fato}"/>

                        <br/>

                        <h:outputLabel value="Esclarecimento"/>

                        <p:inputTextarea value="#{conhecimentoControl.esclarecimento}"/>

                        <br/>

                        <h:outputLabel value="Arquivo: "/>
                        <p:spacer width="10"/>
                        <p:inputText value="#{conhecimentoControl.arquivo}"/>  

                        <br/>
                        <br/>

                        <p:separator /> 

                        <p:commandButton value="Gravar"
                                         actionListener="#{conhecimentoControl.validaNovoConhecimento}"
                                         title="Gravar novo conhecimento"
                                         update="msgs"/>

                        <p:commandButton id="btnLimpar"
                                         value="Limpar"
                                         type="reset"
                                         title="Limpar todos os campos"/>

                        <p:commandButton value="Sair"
                                         action="index.xhtml" 
                                         ajax="false"
                                         title="Voltar para pagina inicial"/>
                    </p:panel>
                </h:panelGrid>   

                <p:messages id="msgs" showDetail="true"/>  
            </h:form>
        </center>
    </h:body>
</html>
