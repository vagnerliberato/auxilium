<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="pt-br" 
      xml:lang="pt-br"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h:head>
        <title>Base de Conhecimento</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 12px !important;
            } 
        </style> 

    </h:head>

    <h:body style="font-family: Arial; background-image: url('imagens/parede.jpg')">

        <h:form id="FormIndex" prependId="false">
            <center>
                <h3>Base de Conhecimento</h3>

                <!-- 
                  Menu principal.
                  Links para navegação do sistema.
                -->

                <p:commandLink   action="cadConhecimento.xhtml" 
                                 value="+ Conhecimento" 
                                 ajax="false"
                                 title="Cadastrar um novo Conhecimento"
                                 disabled="false"
                                 actionListener="#{conhecimentoControl.carregaAnalistas}"/>  

                <p:spacer width="10"/>

                <p:commandLink   action="listaArtigos.xhtml"
                                 ajax="false"
                                 value="Artigos" 
                                 title="Artigos diversos, docs, tutorias, apostilas, informativos..."
                                 disabled="true"/>

                <p:spacer width="10"/>

                <p:commandLink   action="sobre.xhtml"
                                 ajax="false"
                                 value="Sobre" 
                                 title="Informações sobre a Base de Conhecimento"
                                 disabled="true"/>

                <!-- Fim Menu -->

                <br/>
                <p:separator />
                <br/>

                <!-- Campo de pesquisa -->

                <p:focus for="pesquisa"/>

                <h:outputLabel value="Pesquisar por: "/>

                <p:inputText id="pesquisa"
                             value="#{pesquisa.pesquisa}" 
                             immediate="true"/>

                <p:commandButton value="Confirma"
                                 actionListener="#{pesquisa.carregaPesquisa}"
                                 update="conteudo"/>

                <br/>
                
                <p:ajaxStatus>  
                    <f:facet name="start">
                        <h:graphicImage value="imagens/time.gif" /> 
                        <br/>
                        <h:outputText value="Pesquisando..." />   
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <!-- Fim Pesquisa -->

                <br/>
                <br/>

                <!-- 
                  Tabela de conhecimento.
                  Aqui será mostrado todo o conteudo resultante da pesquisa do
                  usuário.
                -->

                <p:dataGrid var="item" 
                            value="#{pesquisa.dados}" 
                            columns="1"     
                            effect="true" 
                            id="conteudo">  

                    <p:column>  
                        <p:panel header="#{item.referencia}" 
                                 style="text-align:center"
                                 toggleable="true"
                                 toggleSpeed="500"
                                 id="conteudoUni">  

                            <h:panelGrid columns="1" 
                                         style="width:100%">  

                                <h:outputText value="#{item.fato}" />  

                                <br/>

                                <p:commandLink actionListener="#{pesquisa.atualizaVisualizacao}"
                                               update="pnlDetalhes" 
                                               oncomplete="dlgConhecimento.show()" 
                                               title="Detalhes do conhecimento"
                                               value="+ Detalhes">  

                                    <f:setPropertyActionListener value="#{item}"   
                                                                 target="#{pesquisa.selecao}" />
                                </p:commandLink>  
                            </h:panelGrid>

                            <f:facet name="options">  
                                <p:menu>  
                                    <p:submenu label="Opções">  
                                        <p:menuitem value="Exportar para PDF">

                                            <f:setPropertyActionListener value="#{item}"   
                                                                         target="#{pesquisa.selecao}" /> 

                                            <p:dataExporter id="exPdf" type="pdf" target="conteudo" fileName="Pesquisa" />
                                        </p:menuitem>
                                    </p:submenu>  
                                </p:menu>  
                            </f:facet>
                        </p:panel>  
                    </p:column>
                </p:dataGrid>

            </center>  
            <!-- Fim Tabela -->

            <!-- 
              Dialogs. 
              Janelas de informação ao usuário 
            -->

            <p:dialog header="Conexão" 
                      widgetVar="dlgConexao" 
                      hideEffect="true" 
                      showEffect="true"
                      modal="true" 
                      height="50" 
                      width="500">

                <h:outputText id="conexao" value="#{testeConexao.conexao}" escape="false"/>  
            </p:dialog>

            <p:dialog header="Detalhes do Conhecimento" 
                      widgetVar="dlgConhecimento" 
                      hideEffect="true" 
                      showEffect="true"
                      modal="true" 
                      height="600" 
                      width="500">  

                <p:outputPanel id="pnlDetalhes" style="text-align:left;">    
                    <h:panelGrid  columns="2" cellpadding="5">  
                        <h:outputLabel for="analista" value="Analista: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="analista" value="#{pesquisa.selecao.analista}" />
                        <br/>
                        <h:outputLabel for="referencia" value="Referência: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="referencia" value="#{pesquisa.selecao.referencia}" style="color: #FF0000;" />
                        <br/>
                        <h:outputLabel for="visual" value="Nº de visualizações: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="visual" value="#{pesquisa.selecao.visual}" />
                        <br/>
                        <h:outputLabel for="data" value="Data de Cadastro: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="data" value="#{pesquisa.selecao.data}">
                            <f:convertDateTime dateStyle = "full"/>
                        </h:outputText>    
                        <br/>
                        <!--
                        <h:outputLabel for="tags" value="Tags relacionadas: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="tags" value="#{pesquisa.selecao.tags}" />
                        -->
                        <br/>
                        <p:separator />
                        <br/>
                        <h:outputLabel for="fato" value="Fato: " style="font-weight: bold;"/>
                        <br/>
                        <h:outputText id="fato" value="#{pesquisa.selecao.fato}" style="color: rgb(0,0,255);" />
                        <br/>
                        <p:separator />
                        <br/>                           
                        <h:outputLabel for="solucao" value="Esclarecimento: " style="font-weight: bold;"/>  
                        <br/>
                        <h:outputText id="esclarecimento" value="#{pesquisa.selecao.esclarecimento}" style="color: rgb(0,0,255);" /> 
                    </h:panelGrid>  
                </p:outputPanel> 
            </p:dialog>

            <!-- Fim Dialogs -->

            <!-- 
              Mensagens informativas do próprio sistema sobre erros, 
              problemas de conexão ou Exceptions que ocorrão na tela 
              principal do sistema 
            -->

            <p:notificationBar position="bottom" effect="fade" widgetVar="MsgBar" styleClass="bottom">  
                <f:facet name="close">  
                    [ X ]
                </f:facet>  

                <h:panelGroup id="MsgPanel" style="margin-right:200px;">  
                    <p:messages id="msgs" showDetail="true"/> 
                </h:panelGroup>  
            </p:notificationBar>

            <!-- Fim Mensagens -->
        </h:form>  
    </h:body>
</html>
